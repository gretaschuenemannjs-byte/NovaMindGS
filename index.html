<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaMindGS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-form">
      <img src="icon-512.png" alt="Logo" class="login-logo">
      <input type="email" id="email" placeholder="E-Mail">
      <input type="password" id="password" placeholder="Passwort">
      <div class="button-row">
        <button id="login-btn">Login</button>
        <button id="register-btn">Registrieren</button>
      </div>
    </div>
  </div>

  <!-- HOME SCREEN -->
  <div class="screen" id="home-screen">
    <h2>Willkommen!</h2>
    <div class="home-buttons">
      <button id="tasks-btn">Aufgaben</button>
      <button id="calendar-btn">Kalender</button>
      <button id="notes-btn">Notizen</button>
      <button id="profile-btn">Profil</button>
    </div>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- SETTINGS SCREEN -->
  <div class="screen" id="settings-screen">
    <h2>Einstellungen</h2>
    <p>Hier kannst du später Einstellungen hinzufügen.</p>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <button class="nav-btn active" data-target="home-screen">Home</button>
    <button class="nav-btn" data-target="settings-screen">Einstellungen</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
