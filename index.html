<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaMindGS</title>

  <!-- CSS für zentriertes Login -->
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box input,
    .login-box button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Login Wrapper -->
  <div class="login-box">
    <h1>NovaMindGS</h1>
    <input type="email" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <button id="login-btn">Login</button>
    <button id="register-btn">Registrieren</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8TpIvsBtQQbH4qGpmNoOiDTpokQBR0NY",
      authDomain: "novamind-gs.firebaseapp.com",
      databaseURL: "https://novamind-gs-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "novamind-gs",
      storageBucket: "novamind-gs.firebasestorage.app",
      messagingSenderId: "278309634253",
      appId: "1:278309634253:web:2c0cb4a88e0e2293192984"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);

    // Objekte für Auth & Database
    const auth = firebase.auth();
    const database = firebase.database();
  </script>

  <!-- Test: Funktioniert Firebase? -->
  <script>
    console.log("Firebase Apps geladen:", firebase.apps.length);
    console.log("Auth Objekt vorhanden:", !!auth);
    console.log("Database Objekt vorhanden:", !!database);
  </script>

  <!-- Login + Registrierung -->
  <script>
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Login erfolgreich:", userCredential.user.email);
          alert("Login erfolgreich: " + userCredential.user.email);
        })
        .catch((error) => {
          console.error("Login Fehler:", error.message);
          alert("Login Fehler: " + error.message);
        });
    });

    registerBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Registrierung erfolgreich:", userCredential.user.email);
          alert("Registrierung erfolgreich: " + userCredential.user.email);

          // Benutzer in Realtime Database speichern
          const userId = userCredential.user.uid;
          database.ref("users/" + userId).set({
            email: email,
            createdAt: new Date().toISOString()
          });
        })
        .catch((error) => {
          console.error("Registrierung Fehler:", error.message);
          alert("Registrierung Fehler: " + error.message);
        });
    });
  </script>

</body>
</html>
