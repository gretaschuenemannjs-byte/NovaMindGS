<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaMindGS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div class="login-form">
    <img src="icon-512.png" alt="Logo" class="login-logo">
    <input type="email" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <div class="button-row">
      <button id="login-btn">Login</button>
      <button id="register-btn">Registrieren</button>
    </div>
  </div>
</div>

<!-- HOME SCREEN -->
<div class="screen" id="home-screen">
  <div class="home-title">
    <h2>Heute: <span id="current-date"></span></h2>
  </div>
  <div class="home-cards" id="home-cards">
    <!-- TagesÃ¼bersicht-Kacheln werden per JS generiert -->
  </div>
</div>

<!-- SETTINGS SCREEN -->
<div class="screen" id="settings-screen">
  <h2>Profil & Einstellungen</h2>
  <div class="settings-buttons">
    <button id="logout-btn">Logout</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-left">
    <button class="nav-btn" data-target="notes-screen" title="Notizen">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
        <path d="M4 4h16M4 12h16M4 20h16"/>
      </svg>
    </button>
    <button class="nav-btn" data-target="tasks-screen" title="Aufgaben">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <button class="nav-btn" data-target="calendar-screen" title="Kalender">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2"/>
        <path d="M16 2v4M8 2v4"/>
      </svg>
    </button>
  </div>
  <div class="nav-right">
    <button class="nav-btn active" data-target="home-screen" title="Home">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
        <path d="M3 12l9-9 9 9v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
      </svg>
    </button>
    <button class="nav-btn" data-target="settings-screen" title="Profil / Einstellungen">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 6v6l4 2"/>
      </svg>
    </button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
